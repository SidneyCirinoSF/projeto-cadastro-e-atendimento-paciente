<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/undraw_forms_1ciz.svg">
        </div>
        <div class="form">
            <form id="formCadastroPaciente" action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CADASTRO</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">JÃ¡ tenho cadastro</a></button>
                    </div>
                </div>

                <div class="inputs">
                    <div class="input-box">
                        <label for="Nome">Nome</label>
                        <input id="Nome" type="text" name="Nome" placeholder="Digite seu nome completo">
                        <span id="nomeErro"></span>
                    </div>

                    <div class="input-box">
                        <label for="CPF">CPF</label>
                        <input id="CPF" type="text" name="CPF" placeholder="xxx.xxx.xxx-xx">
                        <span id="cpfErro"></span>
                    </div>

                    <div class="input-box">
                        <label for="DataNasc">Data de nascimento</label>
                        <input id="DataNasc" type="date" name="DataNasc" placeholder="xx/xx/xxxx">
                        <span id="dataNascErro"></span>
                    </div>

                    <div class="input-box">
                        <label for="Celular">Celular</label>
                        <input id="Celular" type="tel" name="Celular" placeholder="(xx) xxxxx-xxxx">
                        <span id="celularErro"></span>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail">
                        <span id="emailErro"></span>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Sexo</h6>
                        </div>

                        <div class="gender-group">
                            <div class="gender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>  
                        </div>
                    </div>                    
                </div>

                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./assets/javascript/index.js"></script>
</body>
</html>
